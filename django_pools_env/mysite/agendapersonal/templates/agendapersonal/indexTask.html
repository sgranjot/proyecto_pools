<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Tareas:</h1>

    {% if tasks_list %}
        <ul>
            {% for obj in tasks_list %}
                <li><a href="{% url 'agendapersonal:taskDetail' obj.pk %}">{{ obj.title }} </a> </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks are available.</p>
    {% endif %}

    <a href="{% url 'agendapersonal:createTask' %}"><input type="button"  value="add"></input></a>
    <a href="{% url 'agendapersonal:pastTasks' %}"><input type="button"  value="tareas completadas"></input></a>
    <br><br>
    <a href="{% url 'agendapersonal:index' %}">Volver al inicio</a>

</body>
</html>
